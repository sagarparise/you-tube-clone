<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="images/youtube.png" type="image/x-icon">
</head>
<body>

    <!-- ----------Navigation-Bar---------- -->

    <nav class="flex-div">
       <div class="nav-left flex-div">
        <i class="bx bx-menu-alt-left menu-icon"></i>       
        <div class="flex-div">
            <img src="images/youtube.png" alt="you tube" >
            <h1>You Tube</h1>
        </div>
       </div>

       <div class="nav-middle flex-div">
        <div class="search-box flex-div">
            <input type="text" placeholder="Search" class="search-content">
            <i class='bx bx-search-alt-2 search-btn'></i>
        </div>
        <img src="images/voice-search.png" alt="voice" class="mic-icon">
       </div>

       <div class="nav-right">
        <img src="images/upload.png" alt="upload">
        <img src="images/more.png" alt="more">
        <img src="images/notification.png" alt="notification">
        <div><img src="images/Jack.png" alt="profile" class="profile" ></div>
       </div>
    </nav>

    <!-- ---------side-bar----------- -->
    <div class="sidebar">

        <div class="sidebar-logo">
              <div class="flex-div">
                    <img src="images/youtube.png">
                    <h1>You Tube</h1>
             </div>
             <img src="images/cancel.png" class="cancel">
        </div>

        <div class="shortcut-links">
            <a href="" class="active"><img src="images/home.png" alt="home"><p>Home</p></a>
            <a href=""><img src="images/explore.png" alt="explore"><p>Explore</p></a>
            <a href=""><img src="images/subscriprion.png" alt="subscriprion"><p>Subscriprion</p></a>
            <a href=""><img src="images/library.png" alt="library"><p>Library</p></a>
            <a href=""><img src="images/history.png" alt="History"><p>History</p></a>
            <a href=""><img src="images/playlist.png" alt="playlist"><p>Playlist</p></a>
            <a href=""><img src="images/messages.png" alt="messages"><p>Messages</p></a>
            <a href=""><img src="images/show-more.png" alt="show-more"><p>Show More</p></a>
            <hr>
        </div>
        <div class="subscribed-list">
            <h3>SUBSCRIBED</h3>

            <a href=""><img src="images/Jack.png" alt="show-more"><p>Jack</p></a>
            <a href=""><img src="images/simon.png" alt="show-more"><p>Simon Baker</p></a>
            <a href=""><img src="images/tom.png" alt="show-more"><p>Tom Hardy</p></a>
            <a href=""><img src="images/megan.png" alt="show-more"><p>Megan Ryan</p></a>
            <a href=""><img src="images/cameron.png" alt="show-more"><p>cameron Diaz</p></a>

        </div>
    </div>
 
    <!-- ---------filters--------- -->
    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options css-btn">Sports</button>
        <button class="filter-options">web development</button> 
        <button class="filter-options">python</button>
        <button class="filter-options">entermainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button> 
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>

        <button class="filter-options">Gaming</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">free fire</button>
        <button class="filter-options">pubg</button> 
        <button class="filter-options">cooking</button>
        <button class="filter-options">cricket</button>
    </div>

    <!-- --------videos-list--------- -->
<div class="main-div">

    <div class="video-container">
        

    </div>

</div>

    <script src="script.js"></script>
   
</body>
</html>
